<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Thai Driving License Theory Test Simulation{% endblock %}</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai+Looped:wght@500&display=swap" rel="stylesheet">
    {% block extra_head %}
        <link href="{{ url_for('static', filename='cover.css') }}" rel="stylesheet">
    {% endblock %}

</head>

<body class="d-flex h-100 text-center text-bg-dark">
{% block body %}
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            {% block header %}
                <div>
                    <nav class="nav nav-masthead justify-content-center float-md-end">
                        <a class="nav-link fw-bold py-1 px-0 {{ 'active' if active_page == 'home' }}"
                           aria-current="page"
                           href="{{ url_for('home.home') }}">Home</a>
                        <a class="nav-link fw-bold py-1 px-0 {{ 'active' if active_page == 'about' }}"
                           href="{{ url_for('home.about') }}">About</a>
                    </nav>
                </div>
            {% endblock %}
        </header>
        <main class="px-4">
            {% block main %}{% endblock %}
        </main>

        <footer class="mt-auto text-white-50">
            <p>{{ config['YEAR'] }} - Last Update Dec. 2022 - by <a href="https://github.com/lostintime101"
                                                                     class="text-white">LostInTime</a>.</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
{% endblock %}

</body>

</html>
